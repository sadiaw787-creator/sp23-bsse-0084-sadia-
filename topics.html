<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Topics - Study Planner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="fa-solid fa-graduation-cap"></i>
            <h3>Study Planner</h3>
        </div>
        <button data-target="home"><i class="fa fa-home"></i><span>Home</span></button>
        <button data-target="topics"><i class="fa fa-book"></i><span>Add Topics</span></button>
        <button data-target="availability"><i class="fa fa-clock"></i><span>Availability</span></button>
        <button data-target="schedule"><i class="fa fa-calendar"></i><span>Schedule</span></button>
        <button id="themeToggle"><i class="fa fa-moon"></i><span>Dark Mode</span></button>
    </div>

    <!-- Main content -->
    <div class="content">
        <section id="topics" class="page-section active-page">
            <div class="custom-card">
                <h3><i class="fa fa-book"></i> Add Topics</h3>

                <div id="topicList"></div>

                <button class="btn btn-main mt-3" id="addTopicBtn">+ Add Topic</button>
                <button class="btn btn-success mt-3 float-end" id="saveTopicsBtn">Save</button>
            </div>

            <!-- Modal / Info Box -->
            <div class="custom-card mt-4" id="topicsSummaryBox" style="display:none;">
                <h4>Topics Summary</h4>
                <div id="topicsSummaryContent"></div>
            </div>
        </section>
    </div>

    <script src="sidebar.js"></script>
    <script src="topics.js"></script>
    <script src="darkmode.js"></script>

</body>
</html>
