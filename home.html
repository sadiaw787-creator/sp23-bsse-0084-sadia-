<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Study Planner</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="fa-solid fa-graduation-cap"></i>
            <h3>Study Planner</h3>
        </div>

        <button data-target="home"><i class="fa fa-home"></i><span>Home</span></button>
        <button data-target="topics"><i class="fa fa-book"></i><span>Add Topics</span></button>
        <button data-target="availability"><i class="fa fa-clock"></i><span>Availability</span></button>
        <button data-target="schedule"><i class="fa fa-calendar"></i><span>Schedule</span></button>
        <button id="themeToggle"><i class="fa fa-moon"></i><span>Dark Mode</span></button>
    </div>

    <!-- Main content -->
    <div class="content">
        <section id="home" class="page-section active-page">
            <div class="custom-card">
                <h2>Study Session Planner</h2>

                <label class="form-label mt-3">Your Study Goal</label>
                <input type="text" class="form-control" id="goal" placeholder="Example: Web Engineering Exam">

                <label class="form-label mt-3">Plan Duration (days)</label>
                <input type="number" class="form-control" id="planDays" min="1" max="365" value="7">

                <label class="form-label mt-3">Start Date</label>
                <input type="date" class="form-control" id="startDate">

                <label class="form-label mt-3">Start Time</label>
                <input type="time" class="form-control" id="startTime">

                <button class="btn btn-main mt-4" id="saveBtn">Save</button>
            </div>

            <!-- Table -->
            <div class="custom-card mt-4">
                <h4>Saved Study Plans</h4>
                <table class="table table-bordered mt-3" id="plansTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Goal</th>
                            <th>Days</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="plansBody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- JS Files -->
    <script src="sidebar.js"></script>
    <script src="home.js"></script>
    <script src="darkmode.js"></script>

</body>
</html>
