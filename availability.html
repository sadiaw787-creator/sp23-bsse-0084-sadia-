<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Availability - Study Planner</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="sidebar-logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <h3>Study Planner</h3>
    </div>
    <button data-target="home"><i class="fa fa-home"></i><span>Home</span></button>
    <button data-target="topics"><i class="fa fa-book"></i><span>Add Topics</span></button>
    <button data-target="availability" class="active-tab"><i class="fa fa-clock"></i><span>Availability</span></button>
    <button data-target="schedule"><i class="fa fa-calendar"></i><span>Schedule</span></button>
    <button id="themeToggle"><i class="fa fa-moon"></i><span>Dark Mode</span></button>
</div>

<!-- MAIN CONTENT -->
<div class="content">
    <section id="availability" class="page-section active-page">
        <div class="custom-card">
            <h3><i class="fa fa-clock"></i> Daily Availability</h3>

            <label class="form-label mt-3">Day</label>
            <select class="form-select mb-2" id="daySelect">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>

            <label class="form-label mt-2">Time</label>
            <input type="time" class="form-control mb-2" id="timeInput">

            <label class="form-label mt-2">Subject</label>
            <input type="text" class="form-control mb-3" id="subjectInput" placeholder="Enter subject name">

            <button class="btn btn-main" id="saveAvailabilityBtn">Save</button>
        </div>

        <!-- SUMMARY BOX -->
        <div class="custom-card mt-4">
            <h4>Saved Availability</h4>
            <div id="availabilitySummary"></div>
        </div>
    </section>
</div>

<script src="availability.js"></script>
<script src="sidebar.js"></script>
<script src="darkmode.js"></script>

</body>
</html>
